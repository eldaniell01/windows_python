<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Document</title>
</head>
    <body>
    <h1 style="text-align: center;"><strong>Aplicaci√≥n</strong></h1>
    <table border="1" style="border: black 1px solid; border-collapse: collapse; width: 100%; height: 36px;">
        <tbody>
            <tr style="border: black 1px solid; height: 18px;">
            <td style="border: black 1px solid; width: 33.3333%; text-align: center; height: 18px;"><strong>ID</strong></td>
            <td style="border: black 1px solid; width: 33.3333%; text-align: center; height: 18px;"><strong>LENGUAJE</strong></td>
            <td style="border: black 1px solid; width: 33.3333%; text-align: center; height: 18px;"><strong>FECHA Y HORA</strong></td>
        </tr>
        {%for language in languages%}
        <tr style="border: black 1px solid; height: 18px;">
            <td style="border: black 1px solid; width: 33.3333%; text-align: center; height: 18px;">{{language.id}}</td>
            <td style="border: black 1px solid; width: 33.3333%; text-align: center; height: 18px;">{{language.language}}</td>
            <td style="border: black 1px solid; width: 33.3333%; text-align: center; height: 18px;">{{language.date}}</td>
        </tr>
        {%endfor%}
        </tbody>
    </table>
    </body>
</html>
