<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center; color: red;"><span style="text-decoration: underline;"><strong>INVENTARIO</strong></span></h1>
    <table style="height: 53px; width: 100%; border-collapse: collapse;" border="1">
        <tbody>
            <tr style="height: 18px;">
                <td style="width: 33.3333%; text-align: center; height: 18px;"><span style="color: #0000ff;"><strong>No.</strong></span></td>
                <td style="width: 33.3333%; text-align: center; height: 18px;"><span style="color: #0000ff;"><strong>PELICULA</strong></span></td>
                <td style="width: 16.6667%; text-align: center; height: 18px;"><span style="color: #0000ff;"><strong>TIENDA 1</strong></span></td>
                <td style="width: 16.6667%; text-align: center;"><span style="color: #0000ff;"><strong>TIENDA 2</strong></span></td>
            </tr>
            {%for film in films%}
            <tr style="border: black 1px solid; height: 18px; font-family: sans-serif; font-size: 11px;">
                <td style="width: 33.3333%; text-align: center; height: 18px;"><span style="color: #000000;">{{film.num}}</span></td>
                <td style="width: 33.3333%; text-align: center; height: 18px;"><span style="color: #000000;">{{film.film}}</span></td>
                <td style="width: 16.6667%; text-align: center; height: 18px;"><span style="color: #000000;">{{film.store1}}</span></td>
                <td style="width: 16.6667%; text-align: center; height: 18px;"><span style="color: #000000;">{{film.store2}}</span></td>
            </tr>
            {%endfor%}
            <tr style="border: black 1px solid; height: 18px; font-family: sans-serif; font-size: 12px;">
                <td style="width: 66.6666%; text-align: center;" colspan="2"><span style="color: #000000;">&nbsp;<strong>TOTAL</strong></span></td>
                <td style="width: 16.6667%; text-align: center;"><span style="color: #000000;">{{total1}}&nbsp;</span></td>
                <td style="width: 16.6667%; text-align: center;"><span style="color: #000000;">{{total2}}&nbsp;</span></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
